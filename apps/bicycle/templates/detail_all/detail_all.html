<!DOCTYPE html>
<html style="font-size: 16px;">
  {% include 'head.html' with css='detail_all' title='Магазин' %}
  <body data-home-page="Page-1.html" data-home-page-title="Page 1" class="u-body">
        {% include 'header.html' %}

    <section class="u-align-center u-clearfix u-section-1" id="carousel_fda2">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h3 class="u-text u-text-default u-text-1" data-animation-name="slideIn" data-animation-duration="1000" data-animation-delay="0" data-animation-direction="Down">our bikes</h3>
        <div class="u-list u-repeater u-list-1">
            {% for el in bikes %}
                <div class="u-container-style u-list-item u-repeater-item u-list-item-1">
                    <div class="u-container-layout u-similar-container u-valign-top u-container-layout-1">
                          <img src="/{{el.pic.url}}" alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="728" data-image-height="410" data-animation-name="jackInTheBox" data-animation-duration="1000" data-animation-delay="0" data-animation-direction="">
                          <h5 class="u-align-center u-text u-text-default u-text-2">{{el.name}}<br></h5>
                          <p class="u-align-center u-text u-text-default u-text-grey-40 u-text-3">{{el.description}}</p>
                          <a href="{{el.id}}" class="u-black u-btn u-button-style u-btn-1" data-animation-name="fadeIn" data-animation-duration="1000" data-animation-delay="0">read more</a>
                    </div>
                </div>
            {% endfor %}



        </div>
      </div>
    </section>
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-574a"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">BYBishop company<br>2011 - 2020</p>
      </div></footer>
  </body>
</html>
